<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Cartoon Platformer Bouncy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#6fb1fc;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:'Comic Sans MS', cursive, sans-serif;
    touch-action:none;
}

/* Blade Ø®ÙˆØ´Ú¯Ù„ */
#game-title{
    text-align:center;
    font-size:36px;
    font-weight:bold;
    color:#ff6f61;
    text-shadow:
        2px 2px 0 #ffe066,
        4px 4px 0 #ffb347,
        6px 6px 0 #ff6f61;
    margin-bottom:15px;
    animation: float 2s infinite alternate;
}
@keyframes float{
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

#game{
    width:900px;
    max-width:100%;
    height:450px;
    background:linear-gradient(#87ceeb,#eaf6ff);
    position:relative;
    overflow:hidden;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* HUD */
#hud{
    position:absolute;
    top:10px;
    right:20px;
    font-size:16px;
    background:rgba(255,255,255,.85);
    padding:8px 14px;
    border-radius:12px;
}

/* ground */
#ground{
    position:absolute;
    bottom:0;
    width:100%;
    height:90px;
    background:linear-gradient(#2ecc71,#27ae60);
}
#ground::after{
    content:"";
    position:absolute;
    bottom:-25px;
    width:100%;
    height:40px;
    background:#8e5a2a;
}

/* player */
#player{
    position:absolute;
    width:50px;
    height:55px;
    bottom:90px;
    left:60px;
    transition: transform 0.1s ease;
}
#body{
    width:50px;
    height:40px;
    background:#ff4757;
    border-radius:20px;
    position:relative;
}
#hat{
    width:35px;
    height:15px;
    background:#2f3542;
    border-radius:10px;
    position:absolute;
    top:-12px;
    left:8px;
}
.eye{
    width:6px;
    height:6px;
    background:black;
    border-radius:50%;
    position:absolute;
    top:14px;
}
.eye.left{left:14px;}
.eye.right{right:14px;}

/* enemy */
.enemy{
    position:absolute;
    width:40px;
    height:40px;
    bottom:90px;
    background:#3742fa;
    border-radius:12px;
}

/* coin */
.coin{
    position:absolute;
    width:20px;
    height:20px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 10px gold;
}

/* start */
#start{
    position:absolute;
    top:15px;
    left:15px;
    padding:10px 20px;
    background:#2f3542;
    color:white;
    border-radius:15px;
    cursor:pointer;
}

/* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù„Ù…Ø³ÛŒ Ø®ÙˆØ´Ú¯Ù„ */
#touch-controls{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-around;
  pointer-events:auto;
  z-index:10;
}
#touch-controls button{
  width:90px;
  height:90px;
  font-size:32px;
  border:none;
  border-radius:50%;
  background:linear-gradient(145deg, #ff7f50, #ff6347);
  color:white;
  box-shadow:0 6px 12px rgba(0,0,0,0.3);
  touch-action:none;
  transition: transform 0.1s, box-shadow 0.1s;
}
#touch-controls button:active{
  transform: scale(0.9);
  box-shadow:0 3px 6px rgba(0,0,0,0.2);
}
#touch-controls button:not(:last-child){
  margin-right:20px;
}
</style>
</head>

<body>

<!-- Blade Ø¨ÛŒØ±ÙˆÙ† Ú©Ø§Ø¯Ø± Ø¨Ø§Ø²ÛŒ -->
<div id="game-title">ğŸ® Cartoon Bouncy Adventure ğŸ®</div>

<div id="game">
    <div id="start">Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø²ÛŒ</div>
    <div id="hud"></div>

    <div id="player">
        <div id="body">
            <div id="hat"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </div>

    <div id="ground"></div>

    <!-- Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ù„Ù…Ø³ÛŒ -->
    <div id="touch-controls">
      <button id="left-btn">â—€ï¸</button>
      <button id="jump-btn">â¬†ï¸</button>
      <button id="right-btn">â–¶ï¸</button>
    </div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const start = document.getElementById("start");
const hud = document.getElementById("hud");

let x=60, y=90, vy=0, jumping=false, running=false;
let score=0, level=1, lives=3;
let enemySpeed=3;

// Ú©Ù†ØªØ±Ù„ Ú©Ù„ÛŒØ¯Ù‡Ø§ Ùˆ Ù„Ù…Ø³ÛŒ
let leftPressed=false, rightPressed=false;

// Ø³Ø±Ø¹Øª Ø­Ø±Ú©Øª Ø§ÙÙ‚ÛŒ Ø¢Ù‡Ø³ØªÙ‡â€ŒØªØ±
const horizontalSpeed = 4; // Ú©Ø§Ù‡Ø´ Ø³Ø±Ø¹Øª

// enemies
const enemies=[];
for(let i=0;i<2;i++){
    let e=document.createElement("div");
    e.className="enemy";
    e.style.left=(900+i*300)+"px";
    game.appendChild(e);
    enemies.push(e);
}

// coin
let coin=document.createElement("div");
coin.className="coin";
game.appendChild(coin);
resetCoin();

function resetCoin(){
    coin.style.left=Math.random()*700+100+"px";
    coin.style.bottom="120px";
}

start.onclick=()=>{
    running=true;
    start.style.display="none";
};

// Ú©Ù†ØªØ±Ù„ Ú©ÛŒØ¨ÙˆØ±Ø¯
document.addEventListener("keydown", e=>{
    if(!running) return;
    if(e.key==="ArrowRight") rightPressed = true;
    if(e.key==="ArrowLeft") leftPressed = true;
    if(e.key==="ArrowUp" && !jumping){
        vy = 16;
        jumping = true;
    }
});
document.addEventListener("keyup", e=>{
    if(e.key==="ArrowRight") rightPressed = false;
    if(e.key==="ArrowLeft") leftPressed = false;
});

// Ú©Ù†ØªØ±Ù„ Ù„Ù…Ø³ÛŒ
document.getElementById("left-btn").addEventListener("touchstart", ()=>{ leftPressed=true; });
document.getElementById("left-btn").addEventListener("touchend", ()=>{ leftPressed=false; });

document.getElementById("right-btn").addEventListener("touchstart", ()=>{ rightPressed=true; });
document.getElementById("right-btn").addEventListener("touchend", ()=>{ rightPressed=false; });

document.getElementById("jump-btn").addEventListener("touchstart", ()=>{
    if(!jumping){
        vy = 16;
        jumping = true;
    }
});

function collide(a,b){
    let r1=a.getBoundingClientRect();
    let r2=b.getBoundingClientRect();
    return !(r1.right<r2.left||r1.left>r2.right||r1.bottom<r2.top||r1.top>r2.bottom);
}

function updateHUD(){
    hud.innerText=`Ù…Ø±Ø­Ù„Ù‡: ${level} | Ø§Ù…ØªÛŒØ§Ø²: ${score} | Ø¬Ø§Ù†: ${"â¤ï¸".repeat(lives)}`;
}

function loop(){
    if(running){
        // Ø­Ø±Ú©Øª Ø§ÙÙ‚ÛŒ Ø¢Ù‡Ø³ØªÙ‡â€ŒØªØ±
        if(rightPressed) x += horizontalSpeed;
        if(leftPressed) x -= horizontalSpeed;

        // Ù¾Ø±Ø´ Ùˆ Ú¯Ø±Ø§Ù†Ø´
        vy -= 0.8;
        y += vy;

        // Ù…Ø­Ø¯ÙˆØ¯ÛŒØª Ø§Ø±ØªÙØ§Ø¹
        if(y > 250){
            y = 250;
            vy = -vy*0.5;
        }

        // bounce Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø²Ù…ÛŒÙ†
        if(y <= 90){
            y = 90;
            vy = -vy*0.5;
            if(Math.abs(vy) < 1.5) vy = 0;
            jumping = false;
            player.style.transform = "scale(1.2,0.8)";
            setTimeout(()=>player.style.transform="scale(1,1)",100);
        } else {
            player.style.transform = "scale(0.9,1.1)";
        }

        // Ø­Ø±Ú©Øª Ø¯Ø´Ù…Ù† Ùˆ Ø¨Ø±Ø®ÙˆØ±Ø¯
        enemies.forEach((enemy,i)=>{
            enemy.style.left = (enemy.offsetLeft - enemySpeed) + "px";
            if(enemy.offsetLeft < -50) enemy.style.left = 900 + i*300 + "px";
            if(collide(player,enemy)){
                lives--;
                enemy.style.left = 900 + i*300 + "px";
                if(lives <= 0){
                    alert("Game Over");
                    location.reload();
                }
            }
        });

        // Ø³Ú©Ù‡
        if(collide(player,coin)){
            score += 10;
            resetCoin();
            if(score % 50 === 0){
                level++;
                enemySpeed++;
            }
        }

        player.style.left = x + "px";
        player.style.bottom = y + "px";
        updateHUD();
    }
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
